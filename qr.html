<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUTTUS-AI • QR Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050508;
      --surface: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.07);
      --neon: #00ff88;
      --neon2: #00cfff;
      --text: #e8eaf0;
      --muted: rgba(232,234,240,0.4);
    }

    html { width: 100%; min-height: 100%; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(0,255,136,0.1), transparent 70%);
      top: -200px; left: -200px;
      animation: drift1 18s ease-in-out infinite alternate;
    }
    .orb-2 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(0,207,255,0.09), transparent 70%);
      bottom: -150px; right: -150px;
      animation: drift2 22s ease-in-out infinite alternate;
    }
    .orb-3 {
      width: 350px; height: 350px;
      background: radial-gradient(circle, rgba(162,89,255,0.07), transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: drift3 15s ease-in-out infinite alternate;
    }

    @keyframes drift1 { to { transform: translate(100px, 80px); } }
    @keyframes drift2 { to { transform: translate(-80px, -100px); } }
    @keyframes drift3 { to { transform: translate(-50%, -50%) scale(1.4); } }

    /* ── WRAPPER ── */
    .wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(48px, 8vh, 80px) clamp(16px, 4vw, 32px) clamp(48px, 8vh, 80px);
      width: 100%;
      max-width: 520px;
    }

    .badge {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--neon);
      background: rgba(0,255,136,0.08);
      border: 1px solid rgba(0,255,136,0.2);
      padding: 6px 18px;
      border-radius: 100px;
      margin-bottom: 32px;
      animation: fadeUp 0.6s ease both;
      animation-delay: 0.1s;
    }

    .brand {
      text-align: center;
      margin-bottom: 16px;
      animation: fadeUp 0.6s ease both;
      animation-delay: 0.2s;
    }

    .brand-name {
      font-size: clamp(3rem, 10vw, 5.5rem);
      font-weight: 800;
      line-height: 1;
      letter-spacing: -3px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.55) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-name .accent {
      background: linear-gradient(135deg, var(--neon), var(--neon2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-sub {
      font-family: 'DM Mono', monospace;
      font-size: clamp(10px, 2vw, 12px);
      font-weight: 300;
      color: var(--muted);
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon), transparent);
      margin: 32px auto;
      animation: fadeUp 0.6s ease both;
      animation-delay: 0.3s;
    }

    /* ── CARD ── */
    .card {
      width: 100%;
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 36px 32px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      animation: fadeUp 0.6s ease both;
      animation-delay: 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), transparent);
      border-radius: inherit;
      pointer-events: none;
    }

    /* ── LOADING STATE ── */
    .loading-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 40px 0;
    }

    .spinner-ring {
      width: 52px; height: 52px;
      border: 2px solid rgba(0,255,136,0.1);
      border-top-color: var(--neon);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      font-weight: 300;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ── QR DISPLAY ── */
    .qr-area {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 24px;
      animation: fadeUp 0.5s ease both;
    }

    .qr-frame {
      position: relative;
      padding: 16px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(0,255,136,0.12), 0 0 120px rgba(0,255,136,0.05);
    }

    .qr-frame::before,
    .qr-frame::after {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      border-color: var(--neon);
      border-style: solid;
    }

    .qr-frame::before {
      top: -1px; left: -1px;
      border-width: 2px 0 0 2px;
      border-radius: 4px 0 0 0;
    }

    .qr-frame::after {
      bottom: -1px; right: -1px;
      border-width: 0 2px 2px 0;
      border-radius: 0 0 4px 0;
    }

    .qr-frame-inner {
      position: relative;
    }

    .qr-frame-inner::before,
    .qr-frame-inner::after {
      content: '';
      position: absolute;
      width: 24px; height: 24px;
      border-color: var(--neon);
      border-style: solid;
    }

    .qr-frame-inner::before {
      top: -17px; right: -17px;
      border-width: 2px 2px 0 0;
      border-radius: 0 4px 0 0;
    }

    .qr-frame-inner::after {
      bottom: -17px; left: -17px;
      border-width: 0 0 2px 2px;
      border-radius: 0 0 0 4px;
    }

    #qrImage {
      display: block;
      width: clamp(200px, 60vw, 260px);
      height: clamp(200px, 60vw, 260px);
      border-radius: 8px;
    }

    .status-text {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 300;
      color: var(--neon);
      letter-spacing: 2px;
      text-align: center;
    }

    /* ── STEPS ── */
    .steps {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .step-num {
      width: 24px; height: 24px;
      border-radius: 50%;
      background: rgba(0,255,136,0.08);
      border: 1px solid rgba(0,255,136,0.2);
      display: flex; align-items: center; justify-content: center;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 400;
      color: var(--neon);
      flex-shrink: 0;
    }

    .step-text {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 300;
      color: var(--muted);
      letter-spacing: 0.3px;
      line-height: 1.5;
    }

    /* ── ERROR STATE ── */
    .error-area {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 32px 0;
    }

    .error-icon {
      width: 48px; height: 48px;
      border-radius: 50%;
      background: rgba(255,80,80,0.08);
      border: 1px solid rgba(255,80,80,0.2);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      color: rgba(255,100,100,0.8);
    }

    .error-text {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      color: rgba(255,100,100,0.7);
      letter-spacing: 1px;
      text-align: center;
    }

    .retry-btn {
      padding: 10px 24px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 100px;
      color: var(--muted);
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .retry-btn:hover {
      border-color: rgba(255,255,255,0.15);
      color: var(--text);
    }

    /* ── BACK ── */
    .back-link {
      margin-top: 36px;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 300;
      color: rgba(232,234,240,0.2);
      letter-spacing: 2px;
      text-decoration: none;
      transition: color 0.2s;
      animation: fadeUp 0.6s ease both;
      animation-delay: 0.5s;
    }

    .back-link:hover { color: var(--muted); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 420px) {
      .card { padding: 28px 18px; }
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <canvas id="bg-canvas"></canvas>

  <div class="wrapper">
    <div class="badge">⬛ QR Code</div>

    <div class="brand">
      <div class="brand-name">PUTTUS<span class="accent">-AI</span></div>
      <div class="brand-sub">WhatsApp Bot Platform</div>
    </div>

    <div class="divider"></div>

    <div class="card">

      <div class="loading-area" id="loading">
        <div class="spinner-ring"></div>
        <div class="loading-text">Generating QR code…</div>
      </div>

      <div class="qr-area" id="qr-area">
        <div class="qr-frame">
          <div class="qr-frame-inner">
            <img id="qrImage" src="" alt="WhatsApp QR Code">
          </div>
        </div>
        <div class="status-text" id="status"></div>
        <div class="steps" id="steps"></div>
      </div>

      <div class="error-area" id="error-area">
        <div class="error-icon">✕</div>
        <div class="error-text" id="error-msg">Failed to load QR code</div>
        <button class="retry-btn" onclick="loadQRCode()">Retry</button>
      </div>

    </div>

    <a class="back-link" href="/">← back to home</a>
  </div>

  <script>
    async function loadQRCode() {
      const loading  = document.getElementById('loading');
      const qrArea   = document.getElementById('qr-area');
      const errorArea = document.getElementById('error-area');

      loading.style.display  = 'flex';
      qrArea.style.display   = 'none';
      errorArea.style.display = 'none';

      try {
        const res  = await fetch('/qr');
        const data = await res.json();

        if (data.qr) {
          document.getElementById('qrImage').src = data.qr;
          document.getElementById('status').textContent = data.message || 'Scan with WhatsApp';

          const stepsEl = document.getElementById('steps');
          stepsEl.innerHTML = '';
          (data.instructions || []).forEach((step, i) => {
            const text = step.replace(/^\d+\.\s*/, '');
            stepsEl.innerHTML += `
              <div class="step">
                <div class="step-num">${i + 1}</div>
                <div class="step-text">${text}</div>
              </div>`;
          });

          loading.style.display = 'none';
          qrArea.style.display  = 'flex';
        } else {
          throw new Error(data.code || 'No QR data');
        }
      } catch (err) {
        document.getElementById('error-msg').textContent = err.message || 'Error fetching QR code';
        loading.style.display   = 'none';
        errorArea.style.display = 'flex';
      }
    }

    loadQRCode();

    // ── CANVAS ──
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let W, H, nodes = [], animId;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }

    function initNodes() {
      nodes = [];
      const count = Math.min(Math.floor((W * H) / 18000), 50);
      for (let i = 0; i < count; i++) {
        nodes.push({
          x: Math.random() * W, y: Math.random() * H,
          vx: (Math.random() - 0.5) * 0.25, vy: (Math.random() - 0.5) * 0.25,
          r: Math.random() * 1.5 + 0.5, opacity: Math.random() * 0.35 + 0.1
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < nodes.length; i++) {
        const a = nodes[i];
        a.x += a.vx; a.y += a.vy;
        if (a.x < 0 || a.x > W) a.vx *= -1;
        if (a.y < 0 || a.y > H) a.vy *= -1;
        for (let j = i + 1; j < nodes.length; j++) {
          const b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 140) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0,255,136,${(1 - dist / 140) * 0.1})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,136,${a.opacity})`;
        ctx.fill();
      }
      animId = requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => { cancelAnimationFrame(animId); resize(); initNodes(); draw(); });
    resize(); initNodes(); draw();
  </script>
</body>
</html>
